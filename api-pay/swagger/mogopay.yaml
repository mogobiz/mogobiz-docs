# Transaction Tag
  /transactions/{transaction_id}/verify:
    post:
      summary: Verify a transaction.
      parameters:
        - name: transaction_id
          in: path
          description: Transaction id
          required: true
          type: string
          format: uuid
        - name: merchant_secret
          in: body
          description: Merchant secret code
          required: true
          type: string
          format: uuid
        - name: transaction_amount
          in: body
          description: Transaction amount
          required: false
          type: integer
          format: int64
      tags:
        - Transaction
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              $ref: "#/definitions/transactionVerfification"
        401:
          description: Unauthorized if transaction not found or invalid merchant account or unexpected amount or too late to verify or payment not confirmed or transaction already confirmed.
          schema:
            $ref: "#/definitions/error"
  /transactions/init-group-payment:
    post:
      summary: Initialise a new groupo payment.
      parameters:
        - name: token
          in: body
          description: Secret code
          required: true
          type: string
        - name: transaction_type
          in: body
          description: Transaction type
          required: true
          type: string
        - name: card_type
          in: body
          description: Credit card type
          required: true
          type: string
        - name: card_number
          in: body
          description: Credit card number
          required: true
          type: string
        - name: card_cvv
          in: body
          description: Credit card secret code
          required: true
          type: string
        - name: card_month
          in: body
          description: Credit card expiration month
          required: true
          type: string
        - name: card_year
          in: body
          description: Credit card expiration month
          required: true
          type: string
      tags:
        - Transaction
      responses:
        200:
          description: OK.
          schema:
            type: string
        410:
          description: If token has been expired.
          schema:
            $ref: "#/definitions/error"
        401:
          description: If invalid token or transaction not found or account not found.
          schema:
            $ref: "#/definitions/error"
  /transactions/refund:
    post:
      summary: Refund a transaction amount.
      parameters:
        - name: merchant_secret
          in: body
          description: Merchant secret code
          required: true
          type: string
          format: uuid
        - name: amount
          in: body
          description: Amount to be refunded
          required: true
          type: integer
          format: int32
        - name: bo_transaction_uuid
          in: body
          description: Transaction uuid
          required: true
          type: string
          format: uuid
      tags:
        - Transaction
      responses:
        200:
          description: OK.
        400:
          description: If vendor not found or payment config not found or transaction not found or the refund amount is higher than the initial amount or payment already refunded.
          schema:
            $ref: "#/definitions/error"
        404:
          description: If refund not supported or cbProvider refund not found.
          schema:
            $ref: "#/definitions/error"
        400:
          description: If client does not refund items.
          schema:
            $ref: "#/definitions/error"
  /transactions/{transactionUuid}/download:
    get:
      summary: Refund a transaction amount.
      parameters:
        - name: transactionUuid
          in: path
          description: Merchant secret code
          required: true
          type: string
          format: uuid
        - name: page
          in: query
          description: Page size
          required: false
          type: string
        - name: langCountry
          in: query
          description: Country language
          required: true
          type: string
      tags:
        - Transaction
      responses:
        200:
          description: OK.
          schema:
            type: file
        401:
          description: Unauthorized if user not connected or session expired or payment not confir yet or transaction not found.
          schema:
            $ref: "#/definitions/error"
  /transactions/init:
    post:
      summary: Initialise transaction payment.
      parameters:
        - name: params
          in: body
          description: Parameters needed to initialise payment.
          required: true
          schema:
            $ref: '#/definitions/initPayParams'
      tags:
        - Transaction
      responses:
        200:
          description: OK.
          schema:
            type: object
            required:
              - transaction_id
            properties:
              transaction_id:
                type: string
                format: uuid
        401:
          description: Unauthorized if merchant not found.
          schema:
            $ref: "#/definitions/error"
  /transactions/select-shipping:
    post:
      summary: Get a shipping price.
      parameters:
        - name: params
          in: body
          description: Parameters needed to get shipping price.
          required: true
          schema:
            $ref: '#/definitions/selectShippingParams'
      tags:
        - Transaction
      responses:
        200:
          description: OK.
          schema:
            $ref: "#/definitions/shppingPrice"
        404:
          description: If shipping is not fount or not computed.
          schema:
            $ref: "#/definitions/error"
  /transactions/submit:
    post:
      summary: Submit payment.
      parameters:
        - name: session_id
          in: query
          description: Session id.
          required: true
          type: string
          format: uuid
        - name: params
          in: body
          description: Parameters needed to submit the payment.
          required: true
          schema:
            $ref: '#/definitions/submitPayParams'
      tags:
        - Transaction
      responses:
        200:
          description: OK.
          schema:
            type: string
        400:
          description: If the payers list does not contain the current user or the payers amount and the total amout does not match.
          schema:
            $ref: "#/definitions/error"
        401:
          description: If invalid merchant id.
          schema:
            $ref: "#/definitions/error"
        500:
          description: If failed to pay.
          schema:
            $ref: "#/definitions/error"
