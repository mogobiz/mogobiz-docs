swagger: "2.0"
info:
  title: Mogopay API
  description: Make payment easy with the Mogopay API
  version: "1.0.0"
# the domain of the service
host: api.mogopay.com
# array of all schemes that your API supports
schemes:
  - https
# will be prefixed to all paths
basePath: /v1
produces:
  - application/json
paths:
# Account Services
  /account/customer-token:
    get:
      summary: Get a new customer token
      tags:
        - debug
      responses:
        200:
          description: Ok.
          schema:
            type: string
  /account/merchant-token:
    get:
      summary: Get a new merchant token
      tags:
        - debug
      responses:
        200:
          description: Ok.
          schema:
            type: string
  /account/check-token-validity:
    get:
      summary: Check token validity
      parameters:
        - name: token
          in: query
          description: Token to be verified.
          required: true
          type: string
          format: uuid
      tags:
        - debug
      responses:
        200:
          description: Ok.
          schema:
            $ref: "#/definitions/account"
        404:
          description: Not found if token is invalid.
          schema:
            $ref: "#/definitions/error"
        401:
          description: Unauthorized if user not connected or session expired.
          schema:
            $ref: "#/definitions/error"
  /account/validate/pattern/{pattern}:
    get:
      summary: Check password pattern validity
      description: |
        The merchant may impose some restrictions on the password format allowed for its customers.This service allows to check the password regex validity.
      parameters:
        - name: pattern
          in: path
          description: Pattern as a Java regular expression .
          required: true
          type: string
          format: regex
      tags:
        - Account
        - validation
      responses:
        200:
          description: true if the pattern is valid, false otherwise.
  /account/validate/email:
    get:
      summary: Check if the email is already used.
      parameters:
        - name: email
          in: query
          description: Email to be checked
          required: true
          type: string
          format: email
        - name: merchant_id
          in: query
          description: Seller id
          required: false
          type: string
          format: uuid
        - name: account_type
          in: query
          description: Account type
          required: true
          type: string
          format: CUSTOMER|MERCHANT
      tags:
        - Account
        - validation
      responses:
        200:
          description: true if the pattern is valid, false otherwise.
        400:
          description: If customer mail and merchant id not specified.
          schema:
            $ref: "#/definitions/error"
  /account/validate:
    get:
      summary: Check if the account is valid.
      parameters:
        - name: id
          in: query
          description: Account id
          required: true
          type: string
          format: uuid
      tags:
        - Account
        - validation
      responses:
        200:
          description: Ok.
          schema:
            type: object
            required:
              - result
            properties:
              result:
                type: boolean
        404:
          description: If account not found.
          schema:
            $ref: "#/definitions/error"
  /account/signup:
    post:
      summary: Register a new account.
      parameters:
        - name: params
          in: body
          description: Parameters needed to register
          required: true
          schema:
            $ref: '#/definitions/signupParams'
      tags:
        - Account
      responses:
        200:
          description: OK.
          schema:
            type: object
            required:
              - token
              - account
            properties:
              uuid:
                token: string
              account:
                $ref: "#/definitions/account"
        401:
          description: Unauthorized if invalid informations or an other account with the same email already exist.
          schema:
            $ref: "#/definitions/error"            
  /account/confirm-signup:
    get:
      summary: Confirm account signing up via token.
      parameters:
        - name: token
          in: query
          description: Secret token send it via email
          required: true
          type: string
      tags:
        - Account
      responses:
        200:
          description: OK.
          schema:
            $ref: "#/definitions/account"
        410:
          description: Token expired.
          schema:
            $ref: "#/definitions/error"
        400:
          description: Invalid token.
          schema:
            $ref: "#/definitions/error"
  /account/login:
    post:
      summary: Login.
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: params
          in: body
          description: Parameters needed to login
          required: true
          schema:
            $ref: '#/definitions/loginParams'
      tags:
        - Account
      responses:
        200:
          description: OK.
          schema:
            $ref: "#/definitions/account"
        401:
          description: Unauthorized if invalid credentials or invalid merchant or too many login attempts or inactive account.
          schema:
            $ref: "#/definitions/error"
  /account/logout:
    post:
      summary: Signing out.
      tags:
        - Account
      responses:
        200:
          description: Empty response.
  /account/update-password:
    post:
      summary: Update account password.
      parameters:
        - name: params
          in: body
          description: current and new password
          required: true
          schema:
            $ref: '#/definitions/updatePasswordParams'
      tags:
        - Account
      responses:
        200:
          description: OK if password is successfully updated.
        400:
          description: Bad Request if password isn't updated.
          schema:
            $ref: "#/definitions/error"
        401:
          description: Unauthorized if user not connected or session expired or account not found or merchant not found or password didn't match the pattern.
          schema:
            $ref: "#/definitions/error"
  /account/send-new-password:
    post:
      summary: Send new password to email.
      parameters:
        - name: params
          in: body
          description: Parameters needed to send a new password
          required: true
          schema:
            $ref: '#/definitions/sendNewPasswordParams'
      tags:
        - Account
      responses:
        200:
          description: OK.
  /account/generate-new-phone-code:
    post:
      summary: Send code via sms.
      tags:
        - Account
      responses:
        200:
          description: OK if code is successfully generated.
        401:
          description: Unauthorized if user not connected or session expired or phone number not found.
          schema:
            $ref: "#/definitions/error"
  /account/generate-new-secret:
    post:
      summary: Generate new secret code.
      tags:
        - Account
      responses:
        200:
          description: OK.
        404:
          description: If account not found.
          schema:
            $ref: "#/definitions/error"
        401:
          description: Unauthorized if user not connected or session expired.
          schema:
            $ref: "#/definitions/error"
  /account/enroll:
    post:
      summary: Update user phone number.
      parameters:
        - name: params
          in: body
          description: New phone number in local format
          required: true
          schema:
            $ref: "#/definitions/enrollParams"
      tags:
        - Account
      responses:
        200:
          description: OK if phone number is successfully registered.
        401:
          description: Unauthorized if user not connected or session expired or account does not exist.
          schema:
            $ref: "#/definitions/error"
        500:
          description: Unexpected Error.
          schema:
            $ref: "#/definitions/error" 
  /account/profile:
    get:
      summary: Get the user profile info.
      tags:
        - Account
      responses:
        200:
          description: OK.
          schema:
            type: object
            properties:
              isMerchant:
                type: boolean
              passwordField:
                type: string
              emailField:
                type: string
              callbackPrefix:
                type: string
              passwordPattern:
                type: string
              cards:
                type: array
                items:
                  $ref: "#/definitions/creditCard"
              countries:
                type: array
                items:
                  $ref: "#/definitions/country"
              cbParam:
                $ref: "#/definitions/cbParam"
              paypalParam:
                $ref: "#/definitions/paypalParam"
              account:
                $ref: "#/definitions/account"
        401:
          description: Unauthorized if user not connected or session expired or account not found.
          schema:
            $ref: "#/definitions/error"
    put:
      summary: Update some profile info.
      parameters:
        - name: params
          in: body
          description: Parameters needed to update info.
          required: true
          schema:
            $ref: '#/definitions/updateProfileLightParams'
      tags:
        - Account
      responses:
        200:
          description: OK.
        400:
          description: if password didn't match.
          schema:
            $ref: "#/definitions/error"
        401:
          description: Unauthorized if user not connected or session expired or password didn't match.
          schema:
            $ref: "#/definitions/error"
  /account/profile/customer:
    post:
      summary: Update profile for a customer.
      parameters:
        - name: params
          in: body
          description: Parameters needed to update all profile info.
          required: true
          schema:
            $ref: '#/definitions/updateProfileParams'
      tags:
        - Account
      responses:
        200:
          description: OK.
        400:
          description: if password didn't match or no payment provider specified or no payment methode specified or missing group payment.
          schema:
            $ref: "#/definitions/error"
        401:
          description: Unauthorized if user not connected or session expired or invalid informations.
          schema:
            $ref: "#/definitions/error"
  /account/credit-cards:
    post:
      summary: Add or update credit card.
      parameters:
        - name: params
          in: body
          descriptions: Parameters for adding or updating credit-cards
          required: true
          schema:
            $ref: '#/definitions/creditCardParams'
      tags:
        - Account
      responses:
        200:
          description: OK.
          schema:
            $ref: "#/definitions/creditCard"
        401:
          description: Unauthorized if user not connected or session expired or account not found or credit card not found in case of update.
          schema:
            $ref: "#/definitions/error"
  /account/credit-cards/{card_id}:
    delete:
      summary: Remove credit card.
      parameters:
        - name: card_id
          in: path
          description: Id of the credit card to be deleted
          required: true
          type: string
          format: uuid
      tags:
        - Account
      responses:
        200:
          description: OK if card is successfully removed.
        401:
          description: Unauthorized if user not connected or session expired or account not found or credit card not found.
          schema:
            $ref: "#/definitions/error"

  /account/shipping-addresses:
    get:
      summary: Return a list of all shipping addresses for an account.
      tags:
        - Account
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              $ref: "#/definitions/shippingAddress"
        401:
          description: Unauthorized if user not connected or session expired.
          schema:
            $ref: "#/definitions/error"
  /account/shipping-addresses/active:
    get:
      summary: Return the current active shipping address of an account.
      tags:
        - Account
      responses:
        200:
          description: OK.
          schema:
            $ref: "#/definitions/shippingAddress"
        404:
          description: If no address found.
          schema:
            $ref: "#/definitions/error"
        401:
          description: Unauthorized if user not connected or session expired.
          schema:
            $ref: "#/definitions/error"
  /account/shipping-addresses/active-location:
    get:
      summary: Get the country and state of the active shipping address.
      tags:
        - Account
      responses:
        200:
          description: OK.
          schema:
            type: object
            properties:
              countryCode:
                type: string
              stateCode:
                type: string
              shippingAddress:
                type: string
        404:
          description: If no result found.
          schema:
            $ref: "#/definitions/error"
        401:
          description: Unauthorized if user not connected or session expired or account not found.
          schema:
            $ref: "#/definitions/error"

  /account/shipping-addresses:
    post:
      summary: Add a shipping address.
      parameters:
        - name: params
          in: body
          description: shipping address informations
          required: true
          schema:
            $ref: "#/definitions/shippingAddressParam"
      tags:
        - Account
      responses:
        200:
          description: OK.
        401:
          description: Unauthorized if user not connected or session expired or account not found.
          schema:
            $ref: "#/definitions/error"
  /account/shipping-addresses/{addressId}:
    put:
      summary: Update an existing shipping address.
      parameters:
        - name: addressId
          in: path
          description: Id of shipping address to be updated
          required: true
          type: string
          format: uuid
        - name: addressData
          in: body
          description: shipping address informations
          required: true
          schema:
            $ref: "#/definitions/shippingAddressParam"
      tags:
        - Account
      responses:
        200:
          description: OK.
        401:
          description: Unauthorized if user not connected or session expired or account not found.
          schema:
            $ref: "#/definitions/error"
    delete:
      summary: Delete specified shipping address.
      parameters:
        - name: addressId
          in: path
          description: Id of shipping address to be deleted
          required: true
          type: string
          format: uuid
      tags:
        - Account
      responses:
        200:
          description: OK.
        401:
          description: Unauthorized if user not connected or session expired.
          schema:
            $ref: "#/definitions/error"
  /account/shipping-addresses/{addressId}/active:
    put:
      summary: Update account shipping address.
      parameters:
        - name: addressId
          in: path
          description: Id of the selected address
          required: true
          type: string
          format: uuid
      tags:
        - Account
      responses:
        200:
          description: OK.
        401:
          description: Unauthorized if user not connected or session expired or account not found.
          schema:
            $ref: "#/definitions/error"
  /account/billing-address:
    get:
      summary: Return the billing address.
      tags:
        - Account
      responses:
        200:
          description: OK.
          schema:
            $ref: "#/definitions/accountAddress"
        404:
          description: If no address found.
          schema:
            $ref: "#/definitions/error"
        401:
          description: Unauthorized if user not connected or session expired.
          schema:
            $ref: "#/definitions/error"
    post:
      summary: Change current billing address.
      parameters:
        - name: params
          in: body
          description: shipping address informations
          required: true
          schema:
            $ref: "#/definitions/shippingAddressParam"
      tags:
        - Account
      responses:
        200:
          description: OK.
        401:
          description: Unauthorized if user not connected or session expired or account not found.
          schema:
            $ref: "#/definitions/error"
  /account/companies:
    get:
      summary: Get the list of companies.
      tags:
        - Account
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              type: string
        401:
          description: Unauthorized if user not connected or session expired.
          schema:
            $ref: "#/definitions/error"
  /account/merchants:
    get:
      summary: Get the list of all merchants.
      tags:
        - Account
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              type: object
              properties:
                merchant compnay or email:
                  type: string
                merchant uuid:
                  type: string
                  format: uuid
# Backoffice Tag
  /customers:
    get:
      summary: Get list of all customers.
      parameters:
        - name: page
          in: query
          required: true
          description: Page number to display
          type: string
          format: int32
        - name: max
          in: query
          description: Maximum customers in page
          required: true
          type: string
          format: int32
      tags:
        - Backoffice
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              $ref: "#/definitions/account"
        401:
          description: Unauthorized if user not connected or connected user isn't a merchant.
          schema:
            $ref: "#/definitions/error"
  /customers/{uuid}/transactions:
    get:
      summary: Get all customer transactions.
      parameters:
        - name: uuid
          in: path
          description: Customer id
          required: true
          type: string
          format: uuid
      tags:
        - Backoffice
        - Transaction
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              $ref: "#/definitions/transaction"

  /transactions:
    get:
      summary: Get list of all transactions.
      parameters:
        - name: transaction_uuid
          in: query
          required: false
          description: Transaction id
          type: string
          format: uuid
        - name: email
          in: query
          description: Customer email
          required: false
          type: string
          format: email
        - name: transaction_status
          in: query
          required: false
          description: Transaction status
          type: string
        - name: delivery_status
          in: query
          required: false
          description: Delivery status
          type: string
        - name: amount
          in: query
          required: false
          description: Transaction amount
          type: string
          format: float
        - name: start_date
          in: query
          required: false
          description: Transaction start date
          type: string
          format: date
        - name: start_time
          in: query
          required: false
          description: Transaction start time
          type: string
          format: date-time
        - name: end_date
          in: query
          required: false
          description: Transaction end date
          type: string
          format: date
        - name: end_time
          in: query
          required: false
          description: Transaction end time
          type: string
          format: date-time
      tags:
        - Backoffice
        - Transaction
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              $ref: "#/definitions/transaction"
        401:
          description: Unauthorized if user not connected.
          schema:
            $ref: "#/definitions/error"
  /transactions/{transactionId}:
    get:
      summary: Get transaction details.
      parameters:
        - name: transactionId
          in: path
          description: Transaction id
          required: true
          type: string
          format: uuid
      tags:
        - Backoffice
        - Transaction
      responses:
        200:
          description: OK.
          schema:
            $ref: "#/definitions/transaction"
  /transactions/{transactionId}/logs:
    get:
      summary: Get list of all log for a transaction.
      parameters:
        - name: transactionId
          in: path
          required: true
          description: Transaction id
          type: string
          format: uuid
      tags:
        - Backoffice
        - Transaction
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              $ref: "#/definitions/transactionLog"
  

# Country Tag
  /countries/for-shipping:
    get:
      summary: Get list of all countries we can ship for.
      tags:
        - Country
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              $ref: "#/definitions/country"
  /countries/for-billing:
    get:
      summary: Get list of all countries we can bill for.
      tags:
        - Country
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              $ref: "#/definitions/country"
  /countries/{countryCode}:
    get:
      summary: Get country by code.
      parameters:
        - name: countryCode
          in: path
          required: true
          description: Country code
          type: string
      tags:
        - Country
      responses:
        200:
          description: OK.
          schema:
            $ref: "#/definitions/country"
  /countries/{countryCode}/admins1:
    get:
      summary: Get country states.
      parameters:
        - name: countryCode
          in: path
          description: Country code
          required: true
          type: string
      tags:
        - Country
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              $ref: "#/definitions/countryAdmin"
  /countries/{countryCode}/states:
    get:
      summary: Get country states.
      parameters:
        - name: countryCode
          in: path
          description: Country code
          required: true
          type: string
      tags:
        - Country
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              $ref: "#/definitions/countryAdmin"
  /countries/{countryCode}/admins1/{admin1Code}:
    get:
      summary: Get state info.
      parameters:
        - name: countryCode
          in: path
          description: Country code
          required: true
          type: string
        - name: admin1Code
          in: path
          description: State code
          required: true
          type: string
      tags:
        - Country
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              $ref: "#/definitions/countryAdmin"
  /countries/{countryCode}/states/{stateCode}:
    get:
      summary: Get state info.
      parameters:
        - name: countryCode
          in: path
          description: Country code
          required: true
          type: string
        - name: stateCode
          in: path
          description: State code
          required: true
          type: string
      tags:
        - Country
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              $ref: "#/definitions/countryAdmin"
  /countries/{countryCode}/admins1/{admin1Code}/admins2:
    get:
      summary: Get state regions.
      parameters:
        - name: countryCode
          in: path
          description: Country code
          required: true
          type: string
        - name: admin1Code
          in: path
          description: State code
          required: true
          type: string
      tags:
        - Country
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              $ref: "#/definitions/countryAdmin"
  /countries/{countryCode}/states/{stateCode}/regions:
    get:
      summary: Get state regions.
      parameters:
        - name: countryCode
          in: path
          description: Country code
          required: true
          type: string
        - name: stateCode
          in: path
          description: State code
          required: true
          type: string
      tags:
        - Country
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              $ref: "#/definitions/countryAdmin"
  /countries/{countryCode}/cities:
    get:
      summary: Get a list of cities of a country.
      parameters:
        - name: countryCode
          in: path
          description: Country code
          required: true
          type: string
        - name: parent_admin1_code
          in: query
          description: State code
          required: false
          type: string
        - name: parent_admin2_code
          in: query
          description: Region code
          required: false
          type: string
        - name: name
          in: query
          description: A part or full city name
          required: false
          type: string
      tags:
        - Country
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              $ref: "#/definitions/countryAdmin"
  /countries/{countryCode}/check-phone-number/{phone}:
    post:
      summary: Get a list of cities.
      parameters:
        - name: countryCode
          in: path
          description: Country code
          required: true
          type: string
        - name: phone
          in: path
          description: Phone number to be checked
          required: true
          type: string
      tags:
        - Country
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              $ref: "#/definitions/phoneVerification"

# PDF Tag
  /pdf/html-to-pdf:
    post:
      summary: Convert an html file to pdf.
      parameters:
        - name: params
          in: body
          description: Parameters needed to register.
          required: true
          schema:
            $ref: '#/definitions/pdfParams'
      tags:
        - PDF
      responses:
        200:
          description: OK.
          schema:
            type: file

# Rate Tag
  /rates:
    get:
      summary: Get list of all rates.
      tags:
        - Rate
      responses:
        200:
          description: OK.
          schema:
            type: array
            items:
              $ref: "#/definitions/rate"
  /rates/format:
    get:
      summary: Get formatted rate.
      parameters:
        - name: amout
          in: query
          description: Amount to be formatted
          required: true
          type: integer
          format: int32
        - name: currency
          in: query
          description: Currency in use
          required: true
          type: string
        - name: country
          in: query
          description: Country code
          required: true
          type: string
      tags:
        - Rate
      responses:
        200:
          description: OK.
          schema:
            type: string
# User Tag
  /user/register:
    get:
      summary: Register a new user.
      parameters:
        - name: callback_success
          in: query
          description: A URL to be called in case of success
          required: true
          type: string
          format: url
        - name: callback_error
          in: query
          description: A URL to be called in case of error
          required: true
          type: string
